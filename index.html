<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas {
            margin: 20px;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="qr-container">
        <h1>QR Code Generator with Logo</h1>
        <input type="text" id="url-input" placeholder="Enter URL here" />
        <input type="text" id="logo-input" placeholder="Enter Logo URL here" />
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="canvas"></div>
    </div>
    <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script type="text/javascript">
        function generateQRCode() {
            const url = document.getElementById('url-input').value;
            const logoUrl = document.getElementById('logo-input').value;
            if (!url || !logoUrl) {
                alert('Please enter both a URL and a logo URL');
                return;
            }
            
            // Clear any existing QR code
            const canvasContainer = document.getElementById('canvas');
            canvasContainer.innerHTML = '';

          // Create a new QR code with a larger logo
            const qrCode = new QRCodeStyling({
                width: 500,
                height: 500,
                type: "svg",
                data: url,
                image: logoUrl,
                dotsOptions: {
                    color: "#000000",
                    type: "rounded"
                },
                backgroundOptions: {
                    color: "#ffffff",
                },
                imageOptions: {
                    crossOrigin: "anonymous",
                    margin: 20,
                    // Adjust the size of the logo
                    imageSize: 0.4 // Size of the logo as a percentage of QR code width
                }
            });
            // Append the QR code to the canvas container
            qrCode.append(canvasContainer);
        }
    </script>
</body>
</html>
